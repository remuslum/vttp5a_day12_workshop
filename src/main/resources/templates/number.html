<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>How many numbers do you wish to generate?</h1>
    </div>
    <div>
        <form method="POST" action="/numberform">
            <input type="text" name="number" placeholder="Enter number here" required> 
            <button type="submit">Generate</button>
        </form>
    </div>
    <div>
        <h3>
            The number you have keyed in is <p data-th-text="${numbervalue}"></p>
        </h3>
    </div>
</body>
</html>
